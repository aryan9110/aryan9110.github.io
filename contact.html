<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Give me your details</title>
  <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://kit.fontawesome.com/836af01410.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="contact.css">

<body>
  <div class="row">
    <div class="col-md-12">
      <form action="https://formspree.io/f/mvonpqow"
      method="POST">
        <div class="bottom-icon">
          <a class="hm" href="#"></href><i class="fa-sharp fa-solid fa-house"></i></a>
          <a class="fb" href="https://www.facebook.com/profile.php?id=100087327586780" target="_blank"></href><i class="fa-brands fa-facebook"></i></a>
          <a class="ig" href="http://www.instagram.com/contact" target="_blank"></href><i class="fa-brands fa-instagram"></i></a>
          <a class="wa" href="whatsapp.html" target="_blank"></href><i class="fa-brands fa-whatsapp"></i></a>
          <a class="ml" href="mail.html" target="_blank"></href><i class="fa-regular fa-envelope"></i></a>
        </div><br>
        <h1> Contact </h1>

        <fieldset>

          <legend><span class="number">1</span><b><i> Give me your details</i></b></legend>
          <b>
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" placeholder="Name">

            <label for="email">Email</label>
            <input type="email" id="mail" name="user_email" placeholder="E-mail">

            <label for="text">Contact Number</label>
            <input type="text" id="password" name="user_password" placeholder="Contact Number">

            <label>Age</label>
            <input type="radio" id="Above_18" value="Above_18" name="user_age"><label for="Above_18" class="light">Above
              18</label><br>
            <input type="radio" id="Below_18" value="Below_18" name="user_age"><label for="Below_18" class="light">Below
              18</label>

            <label>Gender</label>
            <input type="radio" id="Male" value="Male" name="user_gender"><label for="Male"
              class="light">Male</label><br>
            <input type="radio" id="Remale" value="Female" name="user_gender"><label for="Female"
              class="light">Female</label>

        </fieldset>

        <legend><span class="number">2</span> Comment</legend>

        <label for="bio">Write Your Comment</label>
        <textarea id="bio" name="user_bio" placeholder="Comment Area"></textarea>

        </fieldset>
        <button type="submit">Submit</button>
     
      </form>
    </div>
  </div>

</body>

</html>
